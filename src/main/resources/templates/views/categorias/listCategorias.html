<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" th:href="@{/images/favicon.png}" />

    <title>EmpleosApp | Listado de Categorías</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet" />
    <link
      th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav th:replace="/fragments/menu-bar :: menu-bar"></nav>
    </header>

    <main role="main">
      <hr />
      <div class="container">
        <div class="card">
          <h4 class="card-header">
            <strong>Listado de Categorías</strong>
          </h4>
          <div
            class="alert alert-success alert-dismissible fade show"
            role="alert"
            th:if="${creado!=null}"
            th:text="${creado}"
          >
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
            th:if="${eliminado!=null}"
            th:text="${eliminado}"
          >
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="card-body">
            <a
              class="btn btn-primary"
              th:href="@{/categorias/formulario}"
              role="button"
              ><i class="fas fa-file" aria-hidden="true"></i> Nueva</a
            >
            <hr />
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">Operaciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="categoria : ${categorias}">
                  <th scope="row" th:text="${categoria.id}"></th>
                  <td th:text="${categoria.nombre}"></td>
                  <td th:text="${categoria.descripcion}"></td>
                  <td>
                    <a
                      href="#"
                      class="btn btn-success btn-sm"
                      role="button"
                      title="Editar"
                      ><i class="fas fa-pencil-alt" aria-hidden="true"></i
                    ></a>
                    <a
                      th:href="@{/categorias/eliminar/{id} (id=${categoria.id})}"
                      onclick="return confirm('¿Estas seguro?')"
                      class="btn btn-success btn-sm"
                      role="button"
                      title="Eliminar"
                      ><i class="fas fa-trash" aria-hidden="true"></i
                    ></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- /container -->
    </main>

    <footer th:replace="/fragments/footer :: footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
